# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: adminmindgrep/docs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'latest'

imagePullSecrets: 
- name: regcred
name: ""
nameOverride: "docs"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # godspeed.systems/collection_interval: 30s
  # godspeed.systems/port: "3000"
  # godspeed.systems/scrape: "true"
  # vault.hashicorp.com/agent-inject: 'true'
  # vault.hashicorp.com/role: 'vault-role'
  # vault.hashicorp.com/agent-inject-secret-app-credentials.sh: 'internal/data/database/config'
  # vault.hashicorp.com/agent-inject-template-app-credentials.sh: |
  #    #!/bin/bash
  #   {{- with secret "internal/data/database/config" -}}
  #   export brokers={{ .Data.data.db_host }}
  #   export clientid={{ .Data.data.db_host }}
  #   {{- end -}}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
    nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "240"   
  hosts:
    - host: test-docs.godspeed.systems
      paths: []
  tls:
   - secretName: docs-tls
     hosts:
       - test-docs.godspeed.systems

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

secrets:
  enabled: false
  data: 
    username1: test

existingsecret:
  enabled: false
  name: gpt-env

env:
  data: 
    NODE_ENV: prod


containerPort: 80

nodeSelector: {}

tolerations: []

affinity: {}
